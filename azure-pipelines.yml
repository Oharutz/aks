variables:
  commitMessage: $(Build.SourceVersionMessage)
  TF_VAR_location: '$(location)'
  TF_VAR_prefix: '$(prefix)'
  TF_VAR_aks_subnet_id: '$(aks_subnet_id)'
  TF_VAR_aks_vnet_id: '$(aks_vnet_id)'
  TF_VAR_resource_group_name: '$(resource_group_name)'
  
trigger:
- main

pool:
  name: 'privateAksAgentPool'

jobs:
  - job: ConditionalTrigger
    condition: ne(variables['commitMessage'], '[Skip]')
    steps:
    # Print Vars
    - script: |
        echo "prefix=$(prefix)"
        echo "location=$(location)"
        echo "aks_subnet_id=$(aks_subnet_id)"
        echo "aks_vnet_id=$(aks_vnet_id)"
      displayName: "Print Variables"

    # Install Terraform and kubectl
    - script: |
        sudo apt-get update && sudo apt-get install -y unzip curl apt-transport-https sshpass
        curl -O https://releases.hashicorp.com/terraform/1.5.0/terraform_1.5.0_linux_amd64.zip
        unzip terraform_1.5.0_linux_amd64.zip
        sudo mv terraform /usr/local/bin/
        terraform version

        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
        kubectl version --client
      displayName: Install Terraform and kubectl

    # Initialize Terraform
    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/privateAksAcrJumpbox'
        backendServiceArm: 'Azure ARM'
        backendAzureRmResourceGroupName: 'basicAksRg'
        backendAzureRmStorageAccountName: 'tfstateaccount1296'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'terraform.tfstate'

    # Apply Terraform
    - task: TerraformTaskV4@4
      displayName: 'Terraform Apply'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/privateAksAcrJumpbox'
        commandOptions: '-auto-approve'
        environmentServiceNameAzureRM: 'Azure ARM'
    - task: TerraformTaskV4@4
      displayName: 'Terraform Output'
      inputs:
        provider: 'azurerm'
        command: 'output'
        environmentServiceNameAzureRM: 'Azure ARM'
        workingDirectory: $(System.DefaultWorkingDirectory)/privateAksAcrJumpbox
    # Deploy NGINX Ingress Controller via Jumpbox
#    - task: AzureKeyVault@2
#      inputs:
#        azureSubscription: 'Azure ARM'
#        KeyVaultName: 'aksKeyVault1296'
#        SecretsFilter: 'ssh-private-key'
#        RunAsPreJob: true
    # Configure SSH Key
    - task: DownloadSecureFile@1
      name: 'id_rsa'
      inputs:
        secureFile: 'id_rsa'
        retryCount: '3'
      displayName: Download Key from Pipeline to Agent

    - script: |
        # Enable verbose logging
        set -x

        # Copy Key to Working Directory
        echo "$(id_rsa.secureFilePath)"
        chmod 600 $(id_rsa.secureFilePath)

        # Authenticate to Azure
        echo "Logging into Azure with Managed Identity..."
        az login --identity

        # Install SSH Extension
        az extension add -n ssh --yes
        az extension add --name bastion --yes
        
        # Dynamically fetch AKS resource group and cluster name from Terraform outputs
        echo "Fetching AKS resource group and cluster name from Terraform outputs..."
        AKS_RESOURCE_GROUP=$(terraform output -raw resource_group_name)
        AKS_NAME=$(terraform output -raw aks_name)
        echo "AKS Resource Group: $AKS_RESOURCE_GROUP"
        echo "AKS Name: $AKS_NAME"

        # Connect via Azure Bastion and execute commands with password authentication
        echo "Connecting to jumpbox via Azure Bastion..."
        az network bastion ssh --name $(BASTIONNAME) \
          --resource-group $(BASTIONRESOURCEGROUP) \
          --target-resource-id "$(JUMPBOX_ID)" \
          --auth-type ssh-key \
          --username appusr \
          --ssh-key $(id_rsa.secureFilePath) \
          --debug  
          echo "AKS Resource Group: $AKS_RESOURCE_GROUP"
          echo "AKS Name: $AKS_NAME"
          echo "AKS Resource Group: $(terraform output -raw resource_group_name)"
          echo "AKS Name: $(terraform output -raw aks_name)"
            # Fetch AKS credentials
            echo 'Fetching AKS credentials...'
            az aks get-credentials --resource-group $AKS_RESOURCE_GROUP --name $AKS_NAME --overwrite-existing

            # Add the Helm repository
            echo 'Adding Helm repository...'
            helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
            helm repo update

            # Deploy the private NGINX ingress controller
            echo 'Deploying NGINX ingress controller...'
            helm install ingress-nginx ingress-nginx/ingress-nginx \
              --namespace ingress-basic --create-namespace \
              --set controller.service.annotations.\"service.beta.kubernetes.io/azure-load-balancer-internal\"=\"true\"

            # Validate the deployment
            echo 'Validating deployment...'
            kubectl get pods -n ingress-basic
            kubectl get svc -n ingress-basic
          
      displayName: "Deploy NGINX Ingress Controller Using Bastion and Password"
      workingDirectory: $(System.DefaultWorkingDirectory)/privateAksAcrJumpbox
      env:
        JUMPBOX_PASSWORD: $(jumpbox-password)